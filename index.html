<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- fontawesome cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
      <!-- VUE.js cdn - development version, includes helpful console warnings -->
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <link rel="stylesheet" href="css/style.css">
      <title>VUE SLIDER</title>
   </head>
   <body>
      <div id="app">
         <div class="slider_container">
            <div class="slider">
               <div class="arrow_left">
                  <i @click="prevImage"  class="fas fa-chevron-left"></i>
               </div>
               <div class="image">
                  <img :class="slideLeft, slideRight"  v-bind:src="images[imageIndex]" alt="ValChiavenna">
               </div>
               <div class="arrow_right">
                  <i @click="nextImage" class="fas fa-chevron-right"></i>
               </div>
               <div class="bullets">
                  <i v-for="(pic, index) in images" :class="imageIndex == index ? 'active' : '' " @click="imageIndex = index" class="fas fa-circle"></i>
               </div>
            </div>
         </div>
      </div>
   
      <script src="js/script.js"></script>
   </body>
</html>
